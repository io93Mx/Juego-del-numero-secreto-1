

<!-- 

ALT + Z
DOM = document object model representa para js al seleccionar selectores <p>, etc.

HTML (HyperText Markup Language) es el lenguaje de marcado utilizado para estructurar el contenido de una página web. Este lenguaje emplea etiquetas para definir la jerarquía de los elementos de una página. Originado en 1991 por Tim Berners-Lee, HTML es como el esqueleto de una página web: trabaja organizando el contenido, como títulos, párrafos, imágenes y enlaces, para que todo esté ordenado y en su lugar.

-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Juego del Numero Secreto</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                <div class="chute container__botones">
                    <button onclick="verificarIntento()" id="intentar" class="container__boton">Intentar</button> <!-- los botones tienen eventos, ej: on = en/cuando
                    mdn = ayuda en VSC, al pararnos en una etiqueta

                    <button onclick='alert('hola')'> = genera una alerta al dar click en el boton
                    -->
                    <button onclick="reiniciarJuego()" class="container__boton" id="reiniciar" disabled>Nuevo juego</button><!-- el boton esta disabled = deshabilitado -->
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app.js"></script>
    
</body>

</html>
